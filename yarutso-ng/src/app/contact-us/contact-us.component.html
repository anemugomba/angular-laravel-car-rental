<!DOCTYPE html >
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Gaia - Bootstrap Template | Free Demo</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link href='https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

</head>

<body style="background-color: transparent;">
<nav class="navbar navbar-default navbar-default navbar-fixed-top">
  <div class="container">
      <div class="navbar-header">
          <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar bar1"></span>
              <span class="icon-bar bar2"></span>
              <span class="icon-bar bar3"></span>
          </button>
          <a href="http://www.yarutso.com" class="navbar-left">
            <img src="assets/img/Yarutso-logo-no-bg.png" style="height: 60px;" alt="">
          </a>
      </div>
      <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right navbar-uppercase">
              <li>
                  <a href="/" >Home</a>
              </li>
              <li class="dropdown">
                  <a href="#gaia" class="dropdown-toggle" data-toggle="dropdown">
                      <i class="fa fa-share-alt"></i> Share
                  </a>
                  <ul class="dropdown-menu dropdown-danger">
                      <li>
                          <a href="#"><i class="fa fa-facebook-square"></i> Facebook</a>
                      </li>
                      <li>
                          <a href="#"><i class="fa fa-twitter"></i> Twitter</a>
                      </li>
                      <li>
                          <a href="#"><i class="fa fa-instagram"></i> Instagram</a>
                      </li>
                  </ul>
              </li>
              <li>
                  <button class="btn btn-danger btn-fill" [routerLink]="['/create-booking']" routerLinkActive="router-link-active" >Create Booking</button>
              </li>
          </ul>
      </div>
  </div>
</nav>
<div class="wrapper">
  <div class="section section-contact-form">
      <div class="container">
              <div class="title-area">
                  <h5 class="subtitle text-gray">Glad to Talk With You</h5>
                  <h2>Contact Us</h2>
                  <div class="separator separator-danger">âœ»</div>
                  <p class="description">Leave us a message and we will get back to you</p>
              </div>

          <div class="social-buttons">
              <button class="btn btn-social btn-simple"><i class="fa fa-facebook-square"></i></button>
              <button class="btn btn-social btn-simple"><i class="fa fa-twitter"></i></button>
              <button class="btn btn-social btn-simple"><i class="fa fa-instagram"></i></button>
              <button class="btn btn-social btn-simple"><i class="fa fa-google"></i></button>
          </div>

          <div class="row">
              <div class="col-md-8 col-md-offset-2">
                  <div class="contact-form">
                      <form action="" method="post">
                          <div class="row">
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Your Full Name</label>
                                      <input type="text" name="name" value="" placeholder="John Doe" class="form-control form-control-plain">
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Your Email</label>
                                      <input type="text" name="email" value="" placeholder="john.d@gmail.com" class="form-control form-control-plain">
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Subject</label>
                                      <input type="text" name="subject" value="" placeholder="Say hi to you" class="form-control form-control-plain">
                                  </div>
                              </div>
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <textarea name="content" class="form-control form-control-plain" placeholder="Here you can write your nice text" rows="8"></textarea>
                                  </div>
                                  <div>
                                      <div class="col-md-2 col-md-offset-5">
                                          <button type="button" class="btn btn-danger btn-fill">
                                              Contact Us
                                          </button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="section">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-lg-3">

      </div>
      <div class="col-md-6 col-sm-6 col-lg-6">
        <div class="address-container " style="color: black;">
          <div class="address">
              <h4>Where to meet ?</h4>
              <p class="text-gray">
                  797 HighLands<br>
                  Grosvenor Harare<br>
                  Zimbabwe
              </p>
              <h4>Phone</h4>
              <p class="text-gray">+263782255216</p>
              <h4>By the old way</h4>
              <a href="mailto:hello@creative-tim.com">
                  <p class="text-gray">victormadzedze@gmail.com</p>
              </a>
          </div>
      </div>
      </div>
      <div class="col-md-3 col-sm-3 col-lg-3">

      </div>
    </div>
  </div>
</div>
<!--  script for google maps   -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
</body>

</html>
