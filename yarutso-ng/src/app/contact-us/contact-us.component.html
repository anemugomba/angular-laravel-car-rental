
<div class="wrapper" style="overflow-x: hidden;">
  <div class="section section-contact-form">
      <div class="container">
              <div class="title-area">
                  <h5 class="subtitle text-gray">Glad to Talk With You</h5>
                  <h2>Contact Us</h2>
                  <div class="separator separator-danger">âœ»</div>
                  <p class="description">Leave us a message and we will get back to you</p>
              </div>

          <div class="social-buttons">
              <a href="https://www.facebook.com/Yarutso-Car-Rental-107095123968254/" target="_blank" class="btn btn-social btn-simple"><i class="fa fa-facebook-square"></i></a>
              <a href="https://www.linkedin.com/company/yarutso-car-rental/" target="_blank" class="btn btn-social btn-simple"><i class="fa fa-linkedin"></i></a>
              <!--<button class="btn btn-social btn-simple"><i class="fa fa-instagram"></i></button>
              <button class="btn btn-social btn-simple"><i class="fa fa-google"></i></button>-->
          </div>

          <div class="row">
              <div class="col-md-8 col-md-offset-2">
                  <div class="contact-form">
                      <form #contactUsForm=ngForm (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Your Full Name</label>
                                      <input type="text" name="name" [(ngModel)]="contactUs.name" value="" required autocomplete="name" placeholder="John Doe" class="form-control form-control-plain">
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Your Email</label>
                                      <input type="email" required autocomplete="email" [(ngModel)]="contactUs.email" name="email" value="" placeholder="john.d@gmail.com" class="form-control form-control-plain">
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Subject</label>
                                      <input type="text" name="subject" required [(ngModel)]="contactUs.subject" autocomplete="additional-name" value="" placeholder="Say hi to you" class="form-control form-control-plain">
                                  </div>
                              </div>
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <textarea name="content" required [(ngModel)]="contactUs.content" class="form-control form-control-plain" placeholder="Write to us" rows="8"></textarea>
                                  </div>
                                  <div>
                                      <div class="col-md-2 col-md-offset-5">
                                        <mat-spinner *ngIf="isLoading"></mat-spinner>
                                          <button *ngIf="!isLoading" type="submit" [disabled]="!contactUsForm.valid" class="btn-custom-yellow btn btn-fill">
                                              Contact Us
                                          </button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="section">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-lg-3">

      </div>
      <div class="col-md-6 col-sm-6 col-lg-6">
        <div class="address-container " style="color: black;">
          <div class="address">
              <h4>Address</h4>
              <p class="text-gray">
                  797 HighLands<br>
                  Grosvenor Harare<br>
                  Zimbabwe
              </p>
              <h4>Phone</h4>
              <p class="text-gray">+263782255216</p>
              <h4>Email</h4>
              <a href="mailto:hello@creative-tim.com">
                  <p class="text-gray">victormadzedze@gmail.com</p>
              </a>
          </div>
      </div>
      </div>
      <div class="col-md-3 col-sm-3 col-lg-3">

      </div>
    </div>
  </div>
</div>
