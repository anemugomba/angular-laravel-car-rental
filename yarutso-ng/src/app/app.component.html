
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Gaia - Bootstrap Template | Free Demo</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link href='https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <div>
    <mat-toolbar *ngIf="isAtSite">
      <mat-toolbar-row>
        <button mat-icon-button style="color: black;" (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>



        <div>
          <img src="assets/img/Yarutso-logo-no-bg.png" style="height: 65px;"alt="">
        </div>

        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
          <a [routerLink]="['/']" color="basic"   class="nav-button" mat-button>
            <!--<mat-icon>home</mat-icon>-->
            Home
          </a>
          <a [routerLink]="['/contact-us']" color="basic"  class="nav-button" mat-button>
            <!--<mat-icon>contact_phone</mat-icon>-->
            Contact Us
          </a>
          <a mat-raised-button [routerLink]="['/create-booking']"  class="nav-button-create">Create Booking</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav style="width: 150px;">
        <mat-nav-list>
          <a [routerLink]="['/']" mat-list-item class="sid-nav-font">
            <!--<mat-icon>home</mat-icon>-->
            Home
          </a>
          <a [routerLink]="['/contact-us']" mat-list-item class="sid-nav-font">
            <!--<mat-icon>contact_phone</mat-icon>-->
            Contact Us
          </a>
          <a [routerLink]="['/create-booking']" mat-list-item class="sid-nav-font">
            <!--<mat-icon>directions_car</mat-icon>-->
            Create Booking
          </a>
          <a (click)="sidenav.toggle()" mat-list-item class="sid-nav-font">
            <mat-icon>close</mat-icon> Close
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>

  <ng-snotify></ng-snotify>
</body>

</html>
