<div class="center_div col-6 offset-4">
  <h3 class="title-modern center_div">Send Email for Reset Password</h3>

  <form #requestResetForm=ngForm (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" name="email"
        placeholder="Email" [(ngModel)]="form.email" autocomplete="email" required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!requestResetForm.valid">Send password reset email</button>
      </div>
    </div>

  </form>
</div>
